<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>rock-paper-scissors</title>

     <!--  custom css file -->
     <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <main class="gameContainer">
         <section class="instructions">
            <h1>
               ROCK PAPER SCISSORS GAME
            </h1>
            <p class="instructionsText">
               Select an Option from the three buttons bellow.<br>
               You have Five chances to play against the computer.<br>
               <span class="goodLuck">Good Luck!</span>
            </p>
         </section>
         <section class="resultUpdates">
            <!-- <article class="resultMessage">
               You won: rock crushes scissors
            </article> -->
            <article class="scoreDisplay">
               <h1>Score</h1>
               <h3>
                  You: <span class="scoreValue">0</span> &nbsp;&nbsp;&nbsp; Computer: <span class="scoreValue">0</span>
               </h3>
            </article>
         </section>
         <section class="gameOptions">
            <button class="btn-options">Rock</button>
            <button class="btn-options">Paper</button>
            <button class="btn-options">Scissors</button>
         </section>
        <!--  <section class="finalResult">
            <h2>Game Over!</h2>
            <h3>
               You won with: <span class="winPoint">5</span> Points
            </h3>
         </section>
         <section class="replayButton">
            <button>
               Play Again!!!
            </button>
         </section> -->
      </main>
      <script type="text/javascript" src="game.js"></script>
   </body>
</html>
