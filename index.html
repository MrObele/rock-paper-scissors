<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>rock-paper-scissors</title>

     <!--  custom css file -->
     <link rel="stylesheet" type="text/css" href="style.css">
    
   </head>
   <body>
      <main class="gameContainer">
         <section class="instructions">
            <h1>
               ROCK PAPER SCISSORS GAME
            </h1>
            <p class="instructionsText">
               Select an Option from the three buttons below.<br>
               You have Five chances to play against the computer.<br>
               <span class="goodLuck">Good Luck!</span>
            </p>
         </section>
         <section class="resultUpdates">

            
         </section >
             
         <section class="currentGameSore">
            <article class="scoreDisplay">
               <h1>Rounds</h1>
               <h3>
                  <span class="playRounds">0</span> 
               </h3>
            </article>
         </section>
         <section class="gameOptions">
            <button class="btn-options" id="rock">Rock</button>
            <button class="btn-options" id="paper">Paper</button>
            <button class="btn-options" id="scissors">Scissors</button>
         </section>
         <section class="finalDisplay">
              <section class="finalResult">
            <h1>Game Over!</h1>
           <h2>Final Result</h2>
               <h3 class="finalResultDisplay">
                  You: <span class="playerScore"></span> &nbsp;&nbsp;&nbsp; Computer: <span class="computerScore"></span>
               </h3>
               <p class="winnerPoints"></p>
            </article>
         </section>
         <section class="replayButton">
            <button class="replayButton">
               Play Again!!!
            </button>
         </section>
         </section>
         
      </main>
       <script type="text/javascript" src="game.js"></script>
   </body>
</html>
